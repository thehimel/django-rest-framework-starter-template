<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ brand_name }} API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #09090b;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #09090b;
            letter-spacing: -0.02em;
        }
        p {
            font-size: 1.125rem;
            margin-bottom: 2rem;
            color: #71717a;
            font-weight: 400;
        }
        .links {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .links a {
            position: relative;
        }
        a {
            color: #09090b;
            text-decoration: none;
            padding: 0.625rem 1.25rem;
            background: #ffffff;
            border-radius: 0.375rem;
            transition: all 0.2s;
            border: 1px solid #e4e4e7;
            font-size: 0.875rem;
            font-weight: 500;
            display: inline-block;
        }
        a:hover {
            background: #fafafa;
            border-color: #d4d4d8;
        }
        a.disabled {
            opacity: 0.5;
            border-color: #e4e4e7;
            cursor: default;
        }
        a[data-tooltip]:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 0.5rem;
            padding: 0.35rem 0.6rem;
            background: #111827;
            color: #f8fafc;
            font-size: 0.75rem;
            border-radius: 0.3rem;
            white-space: nowrap;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ brand_name }} API</h1>
        <p>Django REST Framework Starter Template</p>
        <div class="links">
            <a
                href="/swagger/"
                {% if docs_disabled %}
                    class="disabled"
                    tabindex="-1"
                    aria-disabled="true"
                    data-tooltip="Swagger UI is disabled in production"
                    onclick="return false;"
                {% endif %}
            >
                Swagger UI
            </a>
            <a
                href="/redoc/"
                {% if docs_disabled %}
                    class="disabled"
                    tabindex="-1"
                    aria-disabled="true"
                    data-tooltip="ReDoc is disabled in production"
                    onclick="return false;"
                {% endif %}
            >
                ReDoc
            </a>
            <a href="/admin/">Admin</a>
        </div>
    </div>
</body>
</html>
